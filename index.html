<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">TIC-TAC-TOE!</h1>
    <div class="arena">
        <div id="1" class="space" value="1"></div>
        <div id="2" class="space" value="2"></div>
        <div id="3" class="space" value="3"></div>
        <div id="4" class="space" value="4"></div>
        <div id="5" class="space" value="5"></div>
        <div id="6" class="space" value="6"></div>
        <div id="7" class="space" value="7"></div>
        <div id="8" class="space" value="8"></div>
        <div id="9" class="space" value="9"></div>
    </div>
    <div class="start">
        <p>START</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
